# version: '3.4'

services:
  db:
    image: postgres:17
    ports:
      - 5433:5432
    volumes:
      - expressinhost-volume:/var/lib/postgresql/data
    env_file:
      - .env.compose

  broker:
    image: redis
    ports:
      - 6379:6379

  web:
    image: expressinhostweb
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 8000:8000
    env_file:
      - .env.compose
    depends_on:
      - db
      - broker
    # restart: always

volumes:
  expressinhost-volume:
